<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Employee Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f4f0;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .form-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    h3.or-divider {
      margin: 0;
      font-weight: bold;
      color: #777;
    }

    .or-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-width: 60px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #d35400;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e67e22;
    }

    @media (max-width: 900px) {
      .form-container {
        flex-direction: column;
      }

      .or-container {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Login Section -->
    <div class="form-box" id="login-box">
      <h2>Employee Login</h2>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="loginId">Employee ID</label>
          <input type="text" id="loginId" name="employeeId" required />
        </div>
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- OR Divider -->
    <div class="or-container">
      <h3 class="or-divider">OR</h3>
    </div>

    <!-- Register Section -->
    <div class="form-box" id="register-box">
      <h2>Create Account</h2>
      <form action="/register" method="POST">
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="name" required />
        </div>
        <div class="input-group">
          <label for="newId">Employee ID</label>
          <input type="text" id="newId" name="employeeId" required />
        </div>
        <div class="input-group">
          <label for="role">Role</label>
          <input type="text" id="role" name="role" placeholder="e.g. Waiter, Chef" required />
        </div>
        <div class="input-group">
          <label for="newPassword">Password</label>
          <input type="password" id="newPassword" name="password" required />
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

</body>
</html>
