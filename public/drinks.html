<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drink Items List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fff8;
      margin: 0;
      padding: 20px;
    }

    /* Navbar styling */
    .navbar {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #a5d6a7;
    }

    thead th {
      padding: 12px;
      text-align: left;
      font-size: 1rem;
    }

    tbody td {
      padding: 12px;
      border-top: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f1f8e9;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">Drink Items List</div>

  <!-- Drinks Table -->
  <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rupees</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Mineral Water Bottles</td>
        <td>100 bottles</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Soft Drinks (Cola)</td>
        <td>50 bottles</td>
        <td>2000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Fresh Juice (Mixed)</td>
        <td>30 L</td>
        <td>1800</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Soda</td>
        <td>40 bottles</td>
        <td>800</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Milk</td>
        <td>25 L</td>
        <td>1000</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
