<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Utensils List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fff8;
      margin: 0;
      padding: 20px;
    }

    /* Navbar styling */
    .navbar {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #a5d6a7;
    }

    thead th {
      padding: 12px;
      text-align: left;
      font-size: 1rem;
    }

    tbody td {
      padding: 12px;
      border-top: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f1f8e9;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">Restaurant Utensils List</div>

  <!-- Utensils Table -->
  <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rupees</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Stainless Steel Plates</td>
        <td>50 pcs</td>
        <td>2500</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Cooking Pots</td>
        <td>10 pcs</td>
        <td>5000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Serving Spoons</td>
        <td>30 pcs</td>
        <td>900</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Chef Knives</td>
        <td>15 pcs</td>
        <td>3000</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Non-stick Pans</td>
        <td>10 pcs</td>
        <td>4000</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
