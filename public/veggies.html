<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veggies List Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fff8;
      margin: 0;
      padding: 20px;
    }

    /* Navbar styling */
    .navbar {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #a5d6a7;
    }

    thead th {
      padding: 12px;
      text-align: left;
      font-size: 1rem;
    }

    tbody td {
      padding: 12px;
      border-top: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f1f8e9;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">Veggies List</div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rupees</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Carrot</td>
        <td>1 kg</td>
        <td>40</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Broccoli</td>
        <td>500 g</td>
        <td>60</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Spinach</td>
        <td>1 bunch</td>
        <td>20</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Tomato</td>
        <td>1 kg</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
