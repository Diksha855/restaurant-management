<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashier Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f8fafc;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar .header {
      padding: 1.5rem 1rem;
      text-align: center;
      border-bottom: 1px solid #334155;
    }

    .sidebar .header h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .nav-item {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #334155;
    }

    .nav-item h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .nav-item a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .nav-item a:hover {
      background-color: #334155;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0ea5e9;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
    }

    .content {
      flex: 1;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="header">
      <h1>Cashier Dashboard</h1>
    </div>

    <div class="nav-item">
      <h2><a href="staff.html" target="iframe_d">Staff Report</a></h2>
    </div>
    <div class="nav-item">
      <h2><a href="table-booking.html" target="iframe_d">Table Booking</a></h2>
    </div>
    <div class="nav-item">
      <h2><a href="inventory.html" target="iframe_d">Inventory Report</a></h2>
    </div>
    <div class="nav-item">
      <h2><a href="inventory-form.html" target="iframe_d">Inventory Form</a></h2>
    </div>
  </div>

  <!-- Main content -->
  <div class="main">
    <header><center>Welcome, Cashier</center></header>
    <div class="content">
      <iframe src="staff.html" name="iframe_d"></iframe>
    </div>
  </div>

</body>
</html>
