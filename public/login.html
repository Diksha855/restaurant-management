<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f4f0;
      margin: 20px;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .form-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      margin-bottom: 8px;
    }

    input {
      width: 92%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #d35400;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e67e22;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #d35400;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Employee Login</h2><br>
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="loginId">Employee ID</label>
        <input type="text" id="loginId" name="employeeId" required />
      </div><br>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required />
      </div><br>
      <button type="submit">Login</button>
    </form><br>

    <div class="link">
      <p>Don't have an account? <a href="register.html">Create one</a></p>
    </div>
  </div>

</body>
</html>
