<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .payment-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.3s, background 0.3s;
    }

    .payment-option:hover {
      border-color: #3b82f6;
      background: #f0f8ff;
    }

    .payment-option input[type="radio"] {
      margin-right: 14px;
      transform: scale(1.2);
    }

    .payment-option img {
      width: 30px;
      margin-right: 12px;
    }

    .payment-option label {
      flex: 1;
      font-size: 16px;
      cursor: pointer;
    }

    .pay-button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .pay-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Select Payment Method</h2>

    <div class="payment-option">
      <input type="radio" name="payment" id="card" checked />
      <img src="https://img.icons8.com/color/48/000000/bank-card-back-side.png" alt="Card" />
      <label for="card">Credit / Debit Card</label>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="upi" />
      <img src="https://img.icons8.com/color/48/000000/qr-code.png" alt="UPI" />
      <label for="upi">UPI / QR Code</label>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="netbanking" />
      <img src="https://img.icons8.com/color/48/000000/bank.png" alt="Netbanking" />
      <label for="netbanking">Net Banking</label>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="wallet" />
      <img src="https://img.icons8.com/color/48/000000/wallet.png" alt="Wallet" />
      <label for="wallet">Wallet (Paytm, PhonePe)</label>
    </div>

    <!-- Button -->
    <button class="pay-button">Proceed to Pay</button>
  </div>
</body>
</html>
