<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Other Items List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fff8;
      margin: 0;
      padding: 20px;
    }

    /* Navbar styling */
    .navbar {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;  
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #a5d6a7;
    }

    thead th {
      padding: 12px;
      text-align: left;
      font-size: 1rem;
    }

    tbody td {
      padding: 12px;
      border-top: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f1f8e9;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">Other Items List</div>

  <!-- Other Items Table -->
  <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rupees</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Tissue Rolls</td>
        <td>50 pcs</td>
        <td>500</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Hand Sanitizer</td>
        <td>10 bottles</td>
        <td>1500</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Dishwashing Liquid</td>
        <td>5 bottles</td>
        <td>700</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Garbage Bags</td>
        <td>3 packs</td>
        <td>450</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Air Freshener</td>
        <td>6 cans</td>
        <td>600</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
